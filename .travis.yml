language: node_js
node_js:
  - "10"
  - "11"
cache:
  directories:
    - "node_modules"
addons:
  code_climate:
    repo_token: 6b737647c19540b99ebe2e3158b09f1e5d799ae6c2d5a49a236d922050a49e11

before_install:
  - npm i -g npm@latest
install:
  - npm install
script:
  - npm test
